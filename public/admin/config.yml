backend:
  name: git-gateway
  repo: marawan46/astro-tr
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:

  # =========================
  # HERO SECTION
  # =========================

  - name: "hero_en"
    label: "Hero (English)"
    files:
      - file: "src/content/en/hero.json"
        label: "Hero EN"
        name: "hero_en"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "Button Text", name: "buttonText", widget: "string" }

  - name: "hero_ar"
    label: "Hero (Arabic)"
    files:
      - file: "src/content/ar/hero.json"
        label: "Hero AR"
        name: "hero_ar"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "Button Text", name: "buttonText", widget: "string" }

  # =========================
  # SERVICES SECTION
  # =========================

  - name: "services_en"
    label: "Services (English)"
    files:
      - file: "src/content/en/services.json"
        label: "Services EN"
        name: "services_en"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - label: "Services List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Service Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "services_ar"
    label: "Services (Arabic)"
    files:
      - file: "src/content/ar/services.json"
        label: "Services AR"
        name: "services_ar"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - label: "Services List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Service Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # =========================
  # CONSULTATION SECTION
  # =========================

  - name: "consultation_en"
    label: "Consultation (English)"
    files:
      - file: "src/content/en/consultation.json"
        label: "Consultation EN"
        name: "consultation_en"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Name Placeholder", name: "namePlaceholder", widget: "string" }
          - { label: "Phone Placeholder", name: "phonePlaceholder", widget: "string" }
          - { label: "Button Text", name: "buttonText", widget: "string" }

  - name: "consultation_ar"
    label: "Consultation (Arabic)"
    files:
      - file: "src/content/ar/consultation.json"
        label: "Consultation AR"
        name: "consultation_ar"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Name Placeholder", name: "namePlaceholder", widget: "string" }
          - { label: "Phone Placeholder", name: "phonePlaceholder", widget: "string" }
          - { label: "Button Text", name: "buttonText", widget: "string" }
